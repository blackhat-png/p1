<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Registration | MedCare Hospital</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}
body {
            height: 100vh;

            /* Background Image + Overlay */
            background:
                linear-gradient(rgba(10, 61, 98, 0.75), rgba(10, 61, 98, 0.75)),
                url("https://images.unsplash.com/photo-1586773860418-d37222d8fce3");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;
        }
.register-container{
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(8px);
    width:420px;
    padding:35px;
    border-radius:14px;
    box-shadow:0 20px 40px rgba(0,0,0,0.35);
    animation:fadeIn .8s ease-in-out;
}
.register-container h2{
    text-align:center;
    color:#0a3d62;
    margin-bottom:20px;
}
.register-container input, select{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:6px;
    border:1px solid #ccc;
}
.register-container input:focus, select:focus{
    outline:none;
    border-color:#0a3d62;
}
.register-container button{
    width:100%;
    padding:12px;
    background:#0a3d62;
    color:white;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
}
.register-container button:hover{
    background:#075078;
}
.text{
    text-align:center;
    margin-top:15px;
    font-size:14px;
}
.text a{
    color:#0a3d62;
    text-decoration:none;
}
@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="register-container">
    <h2>Patient Registration</h2>

    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required>

        <select required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <input type="password" placeholder="Create Password" required>
        <input type="password" placeholder="Confirm Password" required>

        <button type="submit">Register</button>
    </form>

    <div class="text">
        Already registered? <a href="plogin.html">Login</a>
    </div>
</div>

</body>
</html>
