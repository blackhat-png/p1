<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HospitX | Hospital Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= GLOBAL ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    background:#eef3f8;
    color:#333;
    animation:pageFade 1.2s ease;
}

@keyframes pageFade{
    from{opacity:0;}
    to{opacity:1;}
}

/* ================= HEADER ================= */
header{
    position:fixed;
    top:0;
    width:100%;
    z-index:100;
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(10px);
    padding:18px 8%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 6px 18px rgba(0,0,0,0.08);
}

.logo{
    font-size:28px;
    font-weight:800;
    color:#0b5ed7;
}

.logo span{color:#20c997;}

nav a{
    margin-left:22px;
    text-decoration:none;
    font-weight:600;
    color:#444;
    position:relative;
}

nav a::after{
    content:'';
    position:absolute;
    width:0;
    height:2px;
    background:#0b5ed7;
    left:0;
    bottom:-6px;
    transition:.4s;
}

nav a:hover::after{width:100%;}

/* ================= HERO ================= */
.hero{
    height:100vh;
    background:
    linear-gradient(rgba(11,94,215,.85),rgba(11,94,215,.85)),
    url("https://images.unsplash.com/photo-1586773860418-d37222d8fce3");
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    padding:0 8%;
    color:white;
}

.hero-content{
    max-width:620px;
    animation:heroSlide 1.4s ease;
}

@keyframes heroSlide{
    from{opacity:0; transform:translateY(60px);}
    to{opacity:1; transform:translateY(0);}
}

.hero h1{
    font-size:52px;
    margin-bottom:18px;
}

.hero p{
    font-size:19px;
    margin-bottom:30px;
    opacity:.95;
}

.hero button{
    padding:14px 30px;
    border:none;
    border-radius:30px;
    background:#20c997;
    color:white;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 10px 35px rgba(32,201,151,.45);
    transition:.4s;
}

.hero button:hover{
    transform:scale(1.05);
    box-shadow:0 14px 45px rgba(32,201,151,.65);
}

/* ================= LOGIN ================= */
.login-section{
    padding:100px 8%;
    background:#f9fbfd;
}

.login-section h2{
    text-align:center;
    font-size:34px;
    color:#0b5ed7;
    margin-bottom:60px;
    animation:fadeUp 1s ease;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

.login-box{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:35px;
}

/* ================= CARD ================= */
.card{
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(14px);
    border-radius:18px;
    padding:38px 30px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.12);
    animation:cardReveal .9s ease forwards;
    opacity:0;
}

.card:nth-child(1){animation-delay:.2s;}
.card:nth-child(2){animation-delay:.4s;}
.card:nth-child(3){animation-delay:.6s;}

@keyframes cardReveal{
    from{opacity:0; transform:translateY(50px);}
    to{opacity:1; transform:translateY(0);}
}

.card:hover{
    transform:translateY(-12px) scale(1.02);
    box-shadow:0 25px 60px rgba(0,0,0,0.18);
}

.card img{
    width:80px;
    margin-bottom:18px;
}

.card h3{
    margin-bottom:18px;
    font-size:22px;
}

.card input{
    width:100%;
    padding:13px;
    margin-bottom:16px;
    border-radius:8px;
    border:1px solid #ccc;
    outline:none;
}

.card input:focus{
    border-color:#0b5ed7;
}

.card button{
    width:100%;
    padding:13px;
    border:none;
    border-radius:30px;
    font-size:15px;
    font-weight:600;
    color:white;
    cursor:pointer;
    transition:.3s;
}

/* Role Colors */
.admin h3{color:#dc3545;}
.admin button{background:#dc3545;}

.doctor h3{color:#0d6efd;}
.doctor button{background:#0d6efd;}

.patient h3{color:#198754;}
.patient button{background:#198754;}

.card button:hover{
    filter:brightness(1.1);
}

/* ================= FOOTER ================= */
footer{
    background:#0b5ed7;
    color:white;
    text-align:center;
    padding:24px;
}
</style>
</head>

<body>

<header>
    <div class="logo">Hospit<span>X</span></div>
    <nav>
        <a href="#">Home</a>
        <a href="#login">Login</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>Advanced Hospital Management System</h1>
        <p>Secure, intelligent and patient-centric healthcare platform.</p>
        <button>Get Started</button>
    </div>
</section>

<section class="login-section" id="login">
    <h2>Secure Login Portal</h2>

    <div class="login-box">

        <div class="card admin">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828466.png">
            <h3>Admin Login</h3>
            <input type="text" placeholder="Admin ID">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>

        <div class="card doctor">
            <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png">
            <h3>Doctor Login</h3>
            <input type="text" placeholder="Doctor ID">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>

        <div class="card patient">
            <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png">
            <h3>Patient Login</h3>
            <input type="text" placeholder="Patient ID">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>

    </div>
</section>

<footer>
    <p>Â© 2026 HospitX Hospital Management System</p>
    <p>Designed for modern healthcare</p>
</footer>

</body>
</html>
